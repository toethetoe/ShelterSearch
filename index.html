<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<style> /*css to style the website and make it responsive*/
	body {
		background-color: #AED6F1;
	}
	header {
		text-align: center;
		color: black;
		padding-bottom: 40px;
		display: block;
		background: url("http://lovesphotoalbum.com/wp-content/uploads/2012/10/Phill-Skyline-View-From-South-Street-Bridge1.jpg");
		background-size: cover;
		background-position: center;
		height: 50%;
	}
	h1 {
		font-size: 60px;;
	}
	.title {
		margin: 0;
	}

	a {
		color: white;
		text-decoration: none;
		background-color: #154360;
		padding: 5px;
		border-radius: 5px;
	}
	ul {
		padding: 0px;
			} 
	li {
		display: inline;
		padding: 0px 10px 0px 10px;
	}
	div {
		text-align: center;
		padding-top: 20px;
		padding-bottom: 20px;
		display: block;
	}
	.checkboxes {
		display: inline-block;
		width: 15%;
		padding: 0 auto;
	}
	/*make the website responsive*/
	@media (max-width: 500px) {
		.title {
			font-size: 36px;
		}
		li {
			display: block;
			padding: 7px 0 7px 0;
		}
		a {
			padding: 5px 40%;
		}
		.checkboxes {
			display: block;
		}
	}

	}
	</style>
</head>
<body>
    <header>
        <h1 class="title">Shelter Search</h1>
        <h3 class="title">Emergency Housing in Philadelphia, PA</h3>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
            	<a href="#">About</a>
            </li>
            <li>
           		<a href="#">Directory</a>
            </li>
        </ul>
    </header>
    <div id="ask-for-zip">
    	<h2>ZIP code:</h2>
    	<input type="text" name="zip-code" placeholder="ZIP code">
    	<!--<input type="submit" value="Submit">-->
    	<button>Submit</button>
    </div>
    <div class="checkboxes" id="pubcheck">
    	<input type="checkbox" id="publiccheck"><label for="publiccheck">Public</label>
    </div>
    <div class="checkboxes" id="privcheck">
    	<input type="checkbox" id="privatecheck" value="Private"><label for="privatecheck">Private</label>
    </div>
    <div class="checkboxes" id="mcheck">
    	<input type="checkbox" id="mancheck"><label for="mancheck">Men</label>
    </div>
    <div class="checkboxes" id="womcheck">
    	<input type="checkbox" id="womancheck"><label for="womancheck">Women</label>
    </div>
    <div class="checkboxes" id="kidscheck">
    	<input type="checkbox" id="childrencheck"><label for="childrencheck">Children</label>
    </div>
    <div id="map">
    	<img src="http://media.point2.com/p2a/htmltext/378c/7195/8300/36d4017c4c077e5a7f27/original.jpg">
    </div>
    <div id="emptySpace"></div>
    <!--javascript to access jquery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script>
    	$("button").on("click", function() {
    		if($("#publiccheck").is(':checked'))
    			$("#emptySpace").empty();
				$("#emptySpace").append("<p><b>Intake Center</b> </p><p><i>Apple Tree Family Center</i><br><b>Address: </b>1430 Cherry Street, Philadelphia, PA 19102 <br><b>Phone:</b> (215)686-7150 or 7152 <br><b>Hours:</b> 7:30AM - 3:00PM, Monday-Friday <br><b>Criteria:</b> Families, including male heads of household & single women<br><b>Requirements:</b> Photo I.D., SCC, Birth Certificates for all dependents </p>");
    			$('html, body').animate({
        			scrollTop: $("#emptySpace").offset().top
    			}, 2000);
    		if($("#privatecheck").is(':checked'))
    			$("#emptySpace").empty();
    			if($("#womancheck").is(':checked'))
					$("#emptySpace").append("<p><i>People's Emergency Center (Gloria's Place):</i><br><b>Address:</b> 3902 Spring Garden Street, Philadelphia, PA 19104 <br><b>Phone:</b> (215)382-7522<br><b>Hours:</b> 9:00AM-4:00PM & 7:00-10:00PM <br><b>Criteria:</b> Women and Children<br><b>Requirements:</b> I.D.</p>");
				if($("#mancheck").is(':checked'))
					$("#emptySpace").append("<p><i>Sunday Breakfast Rescue Mission)</i><br><b>Address:</b> 302 North 13th Street, Philadelphia, PA 19107<br><b>Phone:</b> (215) 922-6400 <i> *Do not need to call ahead</i><br><b>Hours:</b> Arrive before 7:00PM <br><b>Criteria:</b> Men<br><b>Requirements:</b> Need I.D. to receive a bed <br><b> Extra Information</b> Allowed <b>one</b> bag per person.<br>Receive a meal and shower before bed. Able to stay up to <b>30 days!</b></p>");
    	});
    	//when you click the submit button, do a thing (alert, append, etc)
    </script>
</body>
</html>
